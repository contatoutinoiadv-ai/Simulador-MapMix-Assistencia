  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MapMix â€” Simulador de OrÃ§amento</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.container {
  background: white;
  border-radius: 16px;
  padding: 40px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}
.header {
  text-align: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 3px solid #e74c3c;
}
h1 { color: #2c3e50; margin-bottom: 5px; font-size: 28px; }
.brand { color: #e74c3c; font-weight: 700; font-size: 32px; }
.subtitle { color: #7f8c8d; font-size: 14px; margin-top: 5px; }
.input-group { margin-bottom: 25px; }
label {
  display: block;
  margin-bottom: 8px;
  color: #2c3e50;
  font-weight: 600;
  font-size: 14px;
}
input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s;
}
input[type="text"]:focus,
input[type="number"]:focus {
  outline: none;
  border-color: #e74c3c;
  box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
}
.service-card {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  border-left: 4px solid #3498db;
}
.service-card.battery { border-left-color: #9b59b6; }
.service-card.connector { border-left-color: #e67e22; }
.service-header { margin-bottom: 10px; }
.service-name { font-weight: 600; color: #2c3e50; font-size: 15px; }
.price-row {
  display: flex;
  gap: 10px;
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid #ddd;
}
.price-block {
  flex: 1;
  background: white;
  border-radius: 6px;
  padding: 8px 10px;
  border: 1px solid #e0e0e0;
}
.price-block-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 4px;
}
.price-block-label.avista { color: #27ae60; }
.price-block-label.aprazo { color: #e74c3c; }
.price-block-value {
  font-weight: 700;
  font-size: 17px;
}
.price-block-value.avista { color: #27ae60; }
.price-block-value.aprazo { color: #e74c3c; }
.price-display {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid #ddd;
}
.price-label { color: #7f8c8d; font-size: 13px; }
.price-value { color: #27ae60; font-weight: 700; font-size: 18px; }
.total-box {
  background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
  border-radius: 12px;
  padding: 25px;
  margin-top: 30px;
  color: white;
  text-align: center;
}
.total-label {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.total-value { font-size: 42px; font-weight: 700; }
@media (max-width: 600px) {
  .container { padding: 25px; }
  h1 { font-size: 24px; }
  .brand { font-size: 28px; }
  .total-value { font-size: 32px; }
  .price-row { flex-direction: column; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Simulador de OrÃ§amento</h1>
    <div class="brand">MapMix</div>
    <p class="subtitle">AssistÃªncia TÃ©cnica de Celulares</p>
  </div>

  <div class="input-group">
    <label for="nomeCliente">Nome do Cliente</label>
    <input type="text" id="nomeCliente" placeholder="Nome completo do cliente..." autocomplete="off">
  </div>

  <div class="input-group">
    <label for="dataOrcamento">Data</label>
    <input type="text" id="dataOrcamento" placeholder="DD/MM/AAAA" maxlength="10" autocomplete="off" inputmode="numeric">
  </div>

  <div class="input-group">
    <label for="modelo">Modelo do Celular</label>
    <input type="text" id="modelo" placeholder="Ex: iPhone 13, Samsung Galaxy S21..." autocomplete="off">
  </div>

  <!-- TELA -->
  <div class="service-card">
    <div class="service-header">
      <span class="service-name">ðŸ”§ Troca de Tela</span>
    </div>
    <div class="input-group" style="margin-bottom: 0;">
      <label for="custoTela">Custo da Tela (R$)</label>
      <input type="number" id="custoTela" placeholder="0,00" step="0.01" min="0">
    </div>
    <div class="price-row">
      <div class="price-block">
        <div class="price-block-label avista">Ã€ Vista</div>
        <div class="price-block-value avista" id="telaAvista">R$ 0,00</div>
      </div>
      <div class="price-block">
        <div class="price-block-label aprazo">Ã€ Prazo</div>
        <div class="price-block-value aprazo" id="telaPrazo">R$ 0,00</div>
      </div>
    </div>
  </div>

  <!-- BATERIA -->
  <div class="service-card battery">
    <div class="service-header">
      <span class="service-name">ðŸ”‹ Troca de Bateria</span>
    </div>
    <div class="input-group" style="margin-bottom: 0;">
      <label for="custoBateria">Custo da Bateria (R$)</label>
      <input type="number" id="custoBateria" placeholder="0,00" step="0.01" min="0">
    </div>
    <div class="price-display">
      <span class="price-label">Valor de Venda:</span>
      <span class="price-value" id="precoBateria">R$ 0,00</span>
    </div>
  </div>

  <!-- CONECTOR -->
  <div class="service-card connector">
    <div class="service-header">
      <span class="service-name">ðŸ”Œ Troca de Conector</span>
    </div>
    <div class="input-group" style="margin-bottom: 0;">
      <label for="custoConector">Custo do Conector (R$)</label>
      <input type="number" id="custoConector" placeholder="0,00" step="0.01" min="0">
    </div>
    <div class="price-display">
      <span class="price-label">Valor de Venda:</span>
      <span class="price-value" id="precoConector">R$ 0,00</span>
    </div>
  </div>

  <div class="total-box">
    <div class="total-label">Valor Total do OrÃ§amento</div>
    <div class="total-value" id="valorTotal">R$ 0,00</div>
  </div>
</div>

<script>
const custoTela     = document.getElementById('custoTela');
const custoBateria  = document.getElementById('custoBateria');
const custoConector = document.getElementById('custoConector');
const telaAvista    = document.getElementById('telaAvista');
const telaPrazo     = document.getElementById('telaPrazo');
const precoBateria  = document.getElementById('precoBateria');
const precoConector = document.getElementById('precoConector');
const valorTotal    = document.getElementById('valorTotal');

function fmt(v) {
  return 'R$ ' + v.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function calcular() {
  const tela     = parseFloat(custoTela.value)     || 0;
  const bateria  = parseFloat(custoBateria.value)  || 0;
  const conector = parseFloat(custoConector.value) || 0;

  const vendaTelaAvista = tela * 2.68;
  const vendaTelaPrazo  = tela * 2.80;
  const vendaBateria    = bateria  * 2.90;
  const vendaConector   = conector * 3.00;

  telaAvista.textContent    = fmt(vendaTelaAvista);
  telaPrazo.textContent     = fmt(vendaTelaPrazo);
  precoBateria.textContent  = fmt(vendaBateria);
  precoConector.textContent = fmt(vendaConector);

  const total = vendaTelaAvista + vendaBateria + vendaConector;
  valorTotal.textContent = fmt(total);
}

document.getElementById('dataOrcamento').addEventListener('input', function(e) {
  let v = e.target.value.replace(/\D/g, '').slice(0, 8);
  if (v.length >= 5) v = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4);
  else if (v.length >= 3) v = v.slice(0,2) + '/' + v.slice(2);
  e.target.value = v;
});

custoTela.addEventListener('input', calcular);
custoBateria.addEventListener('input', calcular);
custoConector.addEventListener('input', calcular);
calcular();
</script>
</body>
</html>
